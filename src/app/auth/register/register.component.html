<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link
    rel="stylesheet"
    href="./src/app/auth/login/login.component.css"
    
  /> -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2 class="text-center text-10xl">Registration</h2>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form (ngSubmit)="register()" #myForm="ngForm"
                             id="login-form"
                              style="display: block;">
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1"
                                     class="form-control" placeholder="Email Address" value=""
                                      [(ngModel)]="form.email" #email="ngModel" required>
                                </div>
                                <div *ngIf= "email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-500 rounded">
                                    Email field must me valid
                                </div>

                                <div class="form-group">
                                    <input type="password" name="password" 
                                    id="password" tabindex="2" class="form-control" 
                                    placeholder="Password"
                                     [(ngModel)]="form.password" #password="ngModel" required>
                                </div>
                                <div *ngIf= "password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-500 rounded">
                                    Password field must me valid
                                </div>

                                <div class="form-group">
                                    <input type="password" name="confirmpassword" id="confirm-password" 
                                    tabindex="2" class="form-control" placeholder="Confirm Password" 
                                    [(ngModel)]="form.confirmpassword" #confirmpassword="ngModel" required>
                                </div>
                                <div *ngIf= "confirmpassword.invalid && (confirmpassword.dirty || confirmpassword.touched)" class="p-2 bg-red-300 text-red-500 rounded">
                                    Confirm Password field must me valid
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="submit" 
                                            [disabled]="myForm.form.invalid"
                                            name="register-submit"
                                            id="register-submit" tabindex="4" color="black"
                                             class="form-control btn btn-register" value="Register Now">
                                             
                                             <ng-container *ngIf="isLoading()">
                                                Loading...
                                            </ng-container>

                                            <ng-container *ngIf="!isLoading()">
                                                Submit
                                            </ng-container>
                                             
                                             </button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
